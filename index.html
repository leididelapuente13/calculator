<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <!--Styles-->
  <link rel="stylesheet" href="css/style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <h3 class="header__title">calc</h3>
      <div class="header__container">
        <h4 class="header__container-title">THEME</h4>
        <div class="header__container-div">
          <div class="header__container-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="header__container-themes">
            <div class="header__circle"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator__display">
          <p class="calculator__values"></p>
          <p class="calculator__total">0</p>
        </div>
        <div class="calculator__board">
          <button class="calculator__button">7</button>
          <button class="calculator__button">8</button>
          <button class="calculator__button">9</button>
          <button class="calculator__button calculator__button--delete">DEL</button>
          <button class="calculator__button">4</button>
          <button class="calculator__button">5</button>
          <button class="calculator__button">6</button>
          <button class="calculator__button calculator__button--add">+</button>
          <button class="calculator__button">1</button>
          <button class="calculator__button">2</button>
          <button class="calculator__button">3</button>
          <button class="calculator__button calculator__button--substract">-</button>
          <button class="calculator__button calculator__button--point">.</button>
          <button class="calculator__button">0</button>
          <button class="calculator__button calculator__button--division">/</button>
          <button class="calculator__button calculator__button--multiplication">x</button>
          <button class="calculator__button calculator__button--reset">RESET</button>
          <button class="calculator__button calculator__button--equals">=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="">Leidi De La Puente</a></p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
